<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/sport-car.png">
    <title>Carrossel</title>
</head>

<body>

    <header>
        <img src="img/carringo.png" alt="">
        <h1>Carros Populares De Velozes e Furiosos</h1>
        <img src="img/carrinho direita.png" alt="">
    </header>


    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <!-- checked (deixa uma opção pre marcada sempre que abrir a página ou recarregar)-->
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">

            <div class="imagem img1">
                <img src="img/MITSUBISHI_ECLIPSE-removebg-preview.png" alt="MITSUBISHI ECLIPSE 1995">
            </div>

            <div class="imagem imagem2">
                <img src="img/toyota_supra-removebg-preview-removebg-preview.png" alt="Toyota Supra">
            </div>

            <div class="imagem imagem3">
                <img src="img/image-removebg-preview.png" alt="dodge charger r/t 1970">
            </div>

            <div class="imagem imagem4">
                <img src="img/MAZDA_RX-7_FD_VEILSIDE_1994-removebg-preview.png" alt="MAZDA RX-7 FD VEILSIDE 1994">
            </div>

            <div class="imagem imagem5">
                <img src="img/lancer_evolution-removebg-preview.png" alt="Lancer Evolution">
            </div>

            <div class="imagem imagem6">
                <img src="img/NISSAN_350Z-removebg-preview.png" alt="NISSAN 350Z ">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
        </div>

    </div>

    <footer>

        <p>Desenvolvido por Gabryel kolzenti &reg;</p>
    
    </footer>
</body>

</html>
